<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>compund interest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="forceRadio" name="variables" checked>
  <label for="forceRadio">Average Force</label>
  <input type="radio" id="massRadio" name="variables">
  <label for="massRadio">Mass</label>
  <input type="radio" id="initialVelocityRadio" name="variables">
  <label for="initialVelocityRadio">Initial Velocity</label>
  <input type="radio" id="finalVelocityRadio" name="variables">
  <label for="finalVelocityRadio">Final Velocity</label>
  <input type="radio" id="timeRadio" name="variables">
  <label for="timeRadio">Time</label><br><br>
  <!-- end radio -->

  <label for="v1" id="variable1">Mass (m)</label>
  <input type="number" id="v1"><br><br>
  <label for="v2" id="variable2">Initial Velocity (vi)</label>
  <input type="number" id="v2"><br><br>
  <label for="v3" id="variable3">Final Velocity (vf)</label>
  <input type="number" id="v3"><br><br>
  <label for="v4" id="variable4">Time (t)</label>
  <input type="number" id="v4"><br><br>
  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
